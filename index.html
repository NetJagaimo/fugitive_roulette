<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亡命之輪</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Creepster&family=Butcherman&family=Metal+Mania&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700;900&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>亡命之輪</h1>
        
        <div class="game-container">
            <div class="wheel-section">
                <div class="wheel-container">
                    <canvas id="wheel" width="630" height="630"></canvas>
                    <div class="pointer"></div>
                </div>
                <div class="controls">
                    <button id="spinBtn" class="spin-btn">開始轉動</button>
                </div>
            </div>
            
            <div class="list-section">
                <h2>亡命之徒</h2>
                <div class="list-controls">
                    <button id="shuffleBtn" class="btn">打亂順序</button>
                </div>
                <textarea id="itemsTextarea" class="items-textarea" placeholder="0&#10;1&#10;2&#10;3&#10;4&#10;5&#10;...&#10;36"></textarea>
            </div>
        </div>
        
        <div id="resultModal" class="modal">
            <div class="modal-content">
                <h2>恭喜！</h2>
                <p id="resultText"></p>
                <button id="closeModal" class="btn">確定</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
